<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/styles/styles.css" rel="stylesheet">
</head>

<body class="home">
    <header>
        <a class="btn" href="javascript:history.back()">Back</a>
    </header>
    <main class="flow-row">
        {% for source in articles %}
        <a class="card" href="/article?url={{source['url']}}">
            <img src="{{source['urlToImage']}}" alt="Article Image">
            <p>{{source['title']}}</p>
        </a> {% endfor %}
    </main>
</body>

</html>
