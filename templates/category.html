{% extends "layout.html" %} {% block back_btn %}
<a class="btn" href="/">Back</a> {% endblock %} {% block content %}
<div class="categories">
    {% for source in articles %}
    <a class="card" href="/article?url={{source[ 'url']}}&category={{category}}">
        <div class="card-content">
            <img src="{{source[ 'urlToImage']}} " alt="Article Image ">
            <p>{{source['title']}}</p>
        </div>
    </a>{% endfor %}
</div> {% endblock %}
