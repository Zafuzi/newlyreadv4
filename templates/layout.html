<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/styles/styles.css" rel="stylesheet">
</head>

<body class="home">
    <header id="sticker">
        <h1 style="width: 100%; text-align:center;"> <a href="/" style="text-decoration: none;">NEWLYREAD</a> </h1>
        <nav class="dropdown">
            <span style="display: block; margin: .5em">Filter</span>
            <div class="dropdown-content">
                <ul>
                    <li><a href="/category?cat=business">Business</a></li>
                    <li><a href="/category?cat=entertainment">Entertainment</a></li>
                    <li><a href="/category?cat=gaming">Gaming</a></li>
                    <li><a href="/category?cat=general">General</a></li>
                    <li><a href="/category?cat=music">Music</a></li>
                    <li><a href="/category?cat=politics">Politics</a></li>
                    <li><a href="/category?cat=science-and-nature">Science and Nature</a></li>
                    <li><a href="/category?cat=sport">Sports</a></li>
                    <li><a href="/category?cat=technology">Technology</a></li>
                </ul>
                <div class="controls">{% block back_btn %} {% endblock %}</div>
            </div>
        </nav>
    </header>
    <main class="home">
        <div id="content">
            {% block content %}{% endblock %}
            <div id="bottom"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="static/scripts/jquery.sticky.js"></script>
        <script>
            $(document).ready(function () {
                var sticky = new Sticky('#sticker');
            });
        </script>
        <script defer>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-73276036-1', 'auto');
            ga('send', 'pageview');
        </script>

        {% block scripts %}{% endblock %}
    </main>
</body>

</html>
